generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Cliente
    theme:                 adminia
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                Clientes
    route_prefix:          cliente
    with_doctrine_route:   true
    actions_base_class:    sfActions
    icon:                 "fa fa-users"

    config:
      actions: ~
      fields:
        created_at:      { label: Data de Criação }
        ordem_servico:  { label: Ordem de Serviço }
      list:
        title:          Lista de Clientes
        display:        [nome, email, cpf, _ordem_servico, created_at]
        sort:           ~
        actions:
          exportar: {action: exportExcel, label: Excel}
        batch_actions:  []
        object_actions:
          _edit: { label: Editar }
          _delete: { label: Excluir }
      filter:
        display: [nome, cpf, email, cidade, estado]
      form:    ~
      edit:
        title: Editando Cliente "%%nome%%"
      new:
        title: Adicionar Cliente
