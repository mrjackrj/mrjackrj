  options:
    model:                ModeloDefeito
    module:               modelo_defeito
    prefix_path:          /modelo_defeito
    column:               id
    with_wildcard_routes: true

defeito:
  class: sfDoctrineRouteCollection
  options:
    model:                Defeito
    module:               defeito
    prefix_path:          /defeito
    column:               id
    with_wildcard_routes: true

modelo:
  class: sfDoctrineRouteCollection
  options:
    model:                Modelo
    module:               modelo
    prefix_path:          /modelo
    column:               id
    with_wildcard_routes: true

marca:
  class: sfDoctrineRouteCollection
  options:
    model:                Marca
    module:               marca
    prefix_path:          /marca
    column:               id
    with_wildcard_routes: true

